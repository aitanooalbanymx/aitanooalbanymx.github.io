<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitano Albany</title>
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Georgia, serif; /* Cambio de fuente a Georgia */
            margin: 0;
            padding: 0;
            background-color: #ECECE2; /* gris claro */
            color: #333; /* color de texto más oscuro */
        }
        header {
            background-color: #013766; /* azul suavizado */
            padding: 23px; /* Aumento del padding para hacer el encabezado más grande */
            text-align: center;
            color: #ECECE2; /* color de texto blanco */
            display: flex;
            justify-content: space-between; /* Alineación de los elementos a los extremos */
            align-items: center; /* Centrado vertical de los elementos */
            border-bottom: 2px solid #011D44; /* Borde inferior azul oscuro */
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 200px; /* Tamaño del logo */
        }
        nav {
            background-color: #013766; /* azul suavizado */
            padding: 10px;
            text-align: center;
            color: #fff; /* color de texto blanco */
            border-top: 2px solid #ECECE2; /* Borde superior del mismo color del fondo */
            border-bottom: 2px solid #ECECE2; /* Borde inferior del mismo color del fondo */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* Borde inferior azul claro */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: normal; /* Sin negrita */
        }
        section {
            padding: 20px;
            background-color: #ccc; /* gris claro */
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            margin: 20px;
            padding: 20px;
            background-color: #fff; /* blanco */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* sombra */
            max-width: 300px; /* ancho máximo */
            transition: transform 0.3s; /* Transición suave para el efecto visual */
            cursor: pointer; /* Cambio de cursor al pasar sobre el producto */
        }
        .product:hover {
            transform: translateY(-5px); /* Levanta el cuadrado cuando se pasa el mouse sobre él */
        }
        .product img {
            max-width: 100%; /* tamaño máximo */
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin-top: 10px;
            font-size: 20px;
        }
        .product p {
            margin-top: 10px;
            font-size: 16px;
        }
        .product span {
            display: block;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        /* Estilos para la ventana emergente */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed; /* Posición fija para que aparezca sobre el contenido */
            z-index: 1; /* Coloca la ventana emergente por encima del contenido */
            left: 0;
            top: 0;
            width: 100%; /* Toma todo el ancho */
            height: 100%; /* Toma toda la altura */
            overflow: auto; /* Agrega desplazamiento si el contenido es demasiado largo */
            background-color: rgba(0,0,0,0.4); /* Fondo semi-transparente */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Margen superior e inferior automático, centrando verticalmente */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ancho del contenido */
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19); /* Sombra */
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Estilos para el enlace de Instagram */
        footer {
            background-color: #011D44; /* azul oscuro */
            padding: 10px;
            text-align: center;
            color: #fff; /* color de texto blanco */
        }
        footer a {
            display: inline-block;
            margin-top: 20px; /* Espacio superior */
            transition: transform 0.3s; /* Agregamos una transición suave */
        }
        footer a:hover {
            transform: scale(1.1); /* Aumenta ligeramente el tamaño al pasar el mouse */
        }
        footer img {
            width: 50px; /* Tamaño de la imagen */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="Captura de pantalla 2024-02-23 193700.png" alt="Logo" width="200">
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:3000/.html">Home</a></li>
            <li><a href="http://127.0.0.1:3000/catalog.html">Catalog</a></li>
            <li><a href="http://127.0.0.1:3000/ourstory.html">Our Story</a></li>
        </ul>
    </nav>
    <section>
        <div class="product" onclick="showSoldOut()">
            <img src="Captura de pantalla 2024-04-16 093109.png" alt="Producto 1">
            <h3>Disco Ball-Hoodie</h3>
            <p>Limited Edition</p>
            <span>$799.99</span>
        </div>
        <div class="product" onclick="showSoldOut()">
            <img src="Captura de pantalla 2024-04-16 093141.png" alt="Producto 2">
            <h3>Collage</h3>
            <p>Elegant & Classy</p>
            <span>$799.99</span>
        </div>
        <div class="product" onclick="showSoldOut()">
            <img src="Captura de pantalla 2024-04-16 094223.png" alt="Producto 3">
            <h3>Star</h3>
            <p>Super Stars</p>
            <span>$799.99</span>
        </div>
        <!-- Agrega más productos según sea necesario -->
    </section>
    <!-- Ventana emergente de sold out -->
    <div id="soldOutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSoldOutModal()">&times;</span>
            <h2>¡Producto Agotado!</h2>
            <p>Lo sentimos, este producto está actualmente agotado.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Aitano Albany. Todos los derechos reservados.</p>
        <a href="https://www.instagram.com/aitanoalbany/?hl=es-es" target="_blank">
            <img src="logo insta.png" alt="Instagram">
        </a>
    </footer>
    <script>
        // Función para mostrar la ventana emergente de "Producto Agotado"
        function showSoldOut() {
            var modal = document.getElementById("soldOutModal");
            modal.style.display = "block"; // Muestra la ventana emergente
        }

        // Función para cerrar la ventana emergente de "Producto Agotado"
        function closeSoldOutModal() {
            var modal = document.getElementById("soldOutModal");
            modal.style.display = "none"; // Oculta la ventana emergente
        }
    </script>
</body>
</html>
