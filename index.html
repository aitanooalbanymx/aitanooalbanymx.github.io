<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitano Albany</title>
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Georgia, serif; /* Cambio de fuente a Georgia */
            margin: 0;
            padding: 0;
            background-color: #ECECE2; /* gris claro */
            color: #333; /* color de texto más oscuro */
        }
        header {
            background-color: #013766; /* azul suavizado */
            padding: 23px; /* Aumento del padding para hacer el encabezado más grande */
            text-align: center;
            color: #ECECE2; /* color de texto blanco */
            display: flex;
            justify-content: space-between; /* Alineación de los elementos a los extremos */
            align-items: center; /* Centrado vertical de los elementos */
            border-bottom: 2px solid #011D44; /* Borde inferior azul oscuro */
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 200px; /* Tamaño del logo */
        }
        nav {
            background-color: #013766; /* azul suavizado */
            padding: 10px;
            text-align: center;
            color: #fff; /* color de texto blanco */
            border-top: 2px solid #ECECE2; /* Borde superior del mismo color del fondo */
            border-bottom: 2px solid #ECECE2; /* Borde inferior del mismo color del fondo */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* Borde inferior azul claro */
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: normal; /* Sin negrita */
        }
        section {
            padding: 20px;
            background-color: #ccc; /* gris claro */
            text-align: center;
            display: flex;
            justify-content: center; /* Centrado horizontal */
            flex-wrap: wrap; /* Envuelve los elementos en filas y columnas */
        }
        .image-container {
            margin: 20px;
            width: 200px; /* Tamaño fijo para todas las imágenes */
            text-align: left; /* Alinea el texto a la izquierda */
            transition: transform 0.3s ease; /* Transición suave al aplicar transformaciones */
        }
        .image-container img {
            width: 100%; /* Ocupa todo el espacio disponible */
            height: auto; /* Se ajusta automáticamente la altura */
            border-radius: 5px;
        }
        .image-container:hover {
            transform: scale(1.05); /* Aumenta el tamaño al pasar el mouse */
        }
        .image-container:hover:not(.special) {
            transform: scale(1); /* Vuelve al tamaño normal para las imágenes no especiales */
        }
        .image-container.special:hover {
            transform: scale(1.1); /* Aumenta más el tamaño para las imágenes especiales */
        }
        .image-container h2 {
            margin-top: 10px;
            font-size: 18px; /* Tamaño de fuente aumentado */
        }
        .image-container p {
            margin-top: 5px;
            font-style: italic;
            font-size: 16px; /* Tamaño de fuente aumentado */
        }
        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .link {
            text-align: center;
            flex: 0 0 calc(50% - 20px); /* Establece el ancho de los contenedores de enlaces */
        }
        .link img {
            max-width: 100%; /* Tamaño máximo de las imágenes */
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .link p {
            margin-top: 10px;
            font-family: "Times New Roman", Times, serif; /* Cambio de fuente a Times New Roman */
            font-size: 16px; /* Tamaño de fuente */
        }
        .login {
            padding: 20px;
            text-align: center;
        }
        .login input[type="text"],
        .login input[type="password"],
        .login button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .login button {
            background-color: #011D44; /* azul oscuro */
            color: #fff;
            cursor: pointer;
        }
        footer {
            background-color: #011D44; /* azul oscuro */
            padding: 10px;
            text-align: center;
            color: #fff; /* color de texto blanco */
        }
        footer img {
            width: 40px; /* Tamaño del logo de Instagram */
            margin-top: 10px; /* Espacio superior */
        }
    </style>
</head>
<body>
